<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% load i18n %}{% trans "Student-Professor Evaluation" %}{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .rating-container {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .rating-radio {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .rating-radio label {
            flex: 1 1 150px;
            min-width: 120px;
            padding: 10px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .rating-radio input[type="radio"] {
            display: none;
        }
        
        .rating-radio input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
            font-weight: bold;
        }
        
        .rating-radio label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .question-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        
        .btn-secondary {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        
        .progress {
            height: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .professor-name {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .rating-radio label {
                flex: 1 1 100%;
                font-size: 0.85rem;
            }
            
            .main-container {
                padding: 10px;
            }
            
            .btn-primary, .btn-secondary {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% load i18n %}
    
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
