{% extends "admin_custom/base.html" %}
{% load i18n %}

{% block page_title %}{{ action }} Professor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-custom">
            <div class="card-header">
                {{ action }} Professor
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               value="{{ professor.full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="school" class="form-label">School</label>
                        <select class="form-select" id="school" name="school" required>
                            <option value="">Select a school...</option>
                            {% for school in schools %}
                            <option value="{{ school.id }}" {% if professor.school.id == school.id %}selected{% endif %}>
                                {{ school.name }} ({{ school.code }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ professor.email }}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_professors_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
