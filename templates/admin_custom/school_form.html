{% extends 'admin_custom/base.html' %}

{% block title %}{{ action }} School{% endblock %}

{% block content %}
<div class="card-custom">
    <div class="card-header">
        <i class="fas fa-university"></i> {{ action }} School
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label">School Name *</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ school.name|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="code" class="form-label">School Code *</label>
                <input type="text" class="form-control" id="code" name="code" 
                       value="{{ school.code|default:'' }}" required>
                <small class="text-muted">Short code for the school (e.g., "ENG", "MED", "LAW")</small>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" 
                          rows="3">{{ school.description|default:'' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{% url 'admin_schools_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
