{% extends "admin_custom/base.html" %}
{% load i18n %}

{% block page_title %}{{ action }} Group{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-custom">
            <div class="card-header">
                {{ action }} Group
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="group_name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="group_name" name="group_name" 
                               value="{{ group.group_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="">Select a department...</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}" {% if group.department.id == dept.id %}selected{% endif %}>
                                {{ dept.name }} ({{ dept.code }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select class="form-select" id="semester" name="semester" required>
                            <option value="1" {% if group.semester == 1 %}selected{% endif %}>Semester 1 (1st year, Sep-Feb)</option>
                            <option value="2" {% if group.semester == 2 %}selected{% endif %}>Semester 2 (1st year, Mar-May)</option>
                            <option value="3" {% if group.semester == 3 %}selected{% endif %}>Semester 3 (2nd year, Sep-Feb)</option>
                            <option value="4" {% if group.semester == 4 %}selected{% endif %}>Semester 4 (2nd year, Mar-May)</option>
                            <option value="5" {% if group.semester == 5 %}selected{% endif %}>Semester 5 (3rd year, Sep-Feb)</option>
                            <option value="6" {% if group.semester == 6 %}selected{% endif %}>Semester 6 (3rd year, Mar-May)</option>
                            <option value="7" {% if group.semester == 7 %}selected{% endif %}>Semester 7 (4th year, Sep-Feb)</option>
                            <option value="8" {% if group.semester == 8 %}selected{% endif %}>Semester 8 (4th year, Mar-May)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="total_students" class="form-label">Total Students</label>
                        <input type="number" class="form-control" id="total_students" name="total_students" 
                               value="{{ group.total_students|default:0 }}" min="0" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_groups_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
