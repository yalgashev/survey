{% extends 'admin_custom/base.html' %}

{% block title %}Delete School{% endblock %}

{% block content %}
<div class="card-custom">
    <div class="card-header bg-danger text-white">
        <i class="fas fa-exclamation-triangle"></i> Delete School
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <h5><i class="fas fa-exclamation-circle"></i> Are you sure?</h5>
            <p>Do you want to delete the school: <strong>{{ school.name }}</strong>?</p>
            <p class="mb-0">This action cannot be undone!</p>
        </div>
        
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'admin_schools_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
