{% extends "admin_custom/base.html" %}
{% load i18n %}

{% block page_title %}{{ action }} Department{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-custom">
            <div class="card-header">
                {{ action }} Department
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="school" class="form-label">School</label>
                        <select class="form-select" id="school" name="school" required>
                            <option value="">Select School...</option>
                            {% for school in schools %}
                                <option value="{{ school.id }}" {% if department.school.id == school.id %}selected{% endif %}>
                                    {{ school.name }} ({{ school.code }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ department.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Department Code</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               value="{{ department.code }}" required>
                        <small class="text-muted">e.g., CS, ENG, MATH</small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ department.description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_departments_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
